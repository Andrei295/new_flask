<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Register</title>

        <link rel="stylesheet" href="/static/styles.css">

    </head>

    <form class="card" action="/register" method="post" name="register">
    
        <span>Register</span>

        <input type="text" name="Name" placeholder="Name" autofocus autocomplete="off">
        <input type="email" name="Email" placeholder="Email" autofocus autocomplete="off">

        <input type="text" name="Username" placeholder="Username" autofocus autocomplete="off">
        <input type="password" name="Password" placeholder="Password" autofocus autocomplete="off">

        <button class="homebutton" type="submit">Register</button>

    </form>

    

    </html>
