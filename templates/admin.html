        <h1>Admin</h1>

        <h3>Tutors</h3>

        {% for user in tutors %} <!--A loop used to extract all values in a database-->
        <br>
        <p></p>
        <p></p>

        <tr> 
            <td>{{ user.Name }}</td> 
            <td> 

                <form action="/deregister-tutor" method="post"> <!--This form uses the hidden ID to deregister content in a database-->
                    <p></p>

                    <input name="ID" type="hidden" value="{{ user.ID }}"> <!--The ID will be used to affect the intended record in the database-->
                    <p></p>

                    <button style="font-size: 30px;" type="submit">Deregister</button> 
                </form> 

                <form action="/unlock-tutor" method="post"> <!--This will send a user's hidden ID that will be used to unlock their account-->

                    <input name="ID" type="hidden" value="{{ user.ID }}">
                    <p></p>

                    <button style="font-size: 30px" type="submit">Unlock</button>


                </form>

                <form action="/new-tutor" method="post"> <!--This will send the admin to a page to update a user's account information-->

                    <input name="ID" type="hidden" value="{{ user.ID }}">
                
                    <p></p>

                    <button style="font-size: 30px;" type="submit">Update</button>
                    
                </form>

                <form action="/deactivate-tutor" method="post"> <!--This will send the admin to a page to update a user's account information-->

                <button style="font-size: 30px;" type="submit">Deactivate</button>

                </form>

                <p></p>

                <p></p>
                <p></p>

            </td>
